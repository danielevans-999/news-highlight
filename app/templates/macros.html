{% macro displayNewsList(news_list) %}
{% for new in news_list %}

        <div class="col-sm-12 col-md-6 col-lg-4">
            <a href="/articles/{{new.id}}">{{new.name}}</a>
            <p><i>{{new.description}}</i></p>
        </div>
   

{% endfor %}
{% endmacro %}

{% macro mine(article_list) %}
{%for found in article_list %}
<div class="col-sm-12 col-md-6 col-lg-4">
    <div class="card m-1" style="width: 18rem;">
        <img class="card-img-top image-responsive" src="{{found.imagerurl}}" alt="found.author">
        <div class="card-body">
            <h5 class="card-title">Author:<small><i>{{found.author}}</i></small></h5>
            <p class="card-text">{{found.description}}</p>
            <a href="{{found.site}}" class=" btn btn-sm btn-outline-info">more</a>
        </div>
    </div>
</div>

{% endfor %}
{% endmacro %}
